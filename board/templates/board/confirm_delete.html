{% extends 'board/base.html' %}

{% block content %}
<form action='' method='POST'>
  <table class='table'>
    <tr>
      <th>タイトル</th>
      <td>{{ topic.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <td>{{ topic.text | linebreaksbr }}</td>
    </tr>
  </table>
  <p>こちらのデータを削除します。</p>
  <button type='submit' class='btn btn-primary'>送信</button>
  {% csrf_token %}
</form>
{% endblock %}
